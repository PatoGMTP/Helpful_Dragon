<div class="imgcontainer">
    <div *ngFor="let dragon of dragonsArr"class="imgcard">
        <p>{{dragon.name}}</p>
        <img src='{{dragon.imgURL}}' alt="" style="height: 100px;">
    </div>
</div>

<div class="sidebar">
    <div class="side_top">
        <div class="dragon_profile">
            <span class="dragon_name">Dragon Name</span>
            <span class="dragon_description">Hey there! I'm good at flying and spewing fire!</span>
        </div>

        <form #dragonForm="ngForm">
            Form here!
        </form>
    </div>

    <div class="side_bottom">
        Submit!
    </div>
</div>
